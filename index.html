<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel Helper ‚Äî Aranix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #06091a;
      --card: #0b1220;
      --text: #e7eefc;
      --muted: #95a0b8;
      --primary: #2f7df6;
      --primary-dark: #1f61d6;
      --radius: 14px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Inter, "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg,#030513 0%, #071027 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .hand { font-size: 1.5rem; margin-left: 0.3rem; }
    h2 {
      font-size: 1.2rem;
      margin: 1.5rem 0 1rem 0;
      text-align: center;
    }

    /* Container to align welcome + cards */
    .container {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      width: 100%;
      margin-bottom: 2rem;
    }
    .card-btn {
      background: var(--card);
      border-radius: var(--radius);
      padding: 1.2rem;
      border: none;
      cursor: pointer;
      text-align: left;
      transition: all 0.25s ease;
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-btn h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .card-btn p {
      font-size: 0.9rem;
      color: var(--muted);
    }
    .card-btn:hover,
    .card-btn:focus {
      outline: none;
      background: rgba(47,125,246,0.08);
      border: 1px solid var(--primary);
      box-shadow: 0 0 10px rgba(47,125,246,0.4);
      transform: translateY(-3px);
    }
    .card-btn:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    /* Welcome box */
    .welcome-box {
      width: 100%;
      margin: 1rem 0 2rem 0;
      padding: 2rem;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(47,125,246,0.12), rgba(124,92,255,0.08));
      border: 1px solid rgba(47,125,246,0.2);
      box-shadow: 0 6px 24px rgba(47,125,246,0.12);
      text-align: center;
    }
    .welcome-box h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0 0 0.6rem 0;
    }
    .welcome-box p {
      color: #95a0b8;
      font-size: 1rem;
      margin: 0;
    }

    .footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: var(--muted);
    }
    .footer span {
      color: #ff6b6b;
      margin: 0 4px;
    }
  </style>
</head>
<body>
  
  <!-- Brand Title -->
  <h1 style="
    font-size: 2.2rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 0.8rem;
    background: linear-gradient(90deg, #2f7df6, #7c5cff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  ">
    Aranix Helper
  </h1>

  <!-- Main content inside container -->
  <div class="container">

    <!-- Welcome Box -->
    <div class="welcome-box">
      <h2>Welcome back <span style="font-size:1.4rem;">üëã</span></h2>
      <p>Ready to process your Excel files? Choose a tool below to get started.</p>
    </div>

    <!-- Quick Start -->
    <h2>Quick Start</h2>
    <div class="cards">
      <button class="card-btn" onclick="location.href='smart-merge.html'">
        <h3>Smart Merge</h3>
        <p>Combine multiple Excel files with intelligent matching</p>
      </button>
      <button class="card-btn" disabled>
        <h3>Smart Format Changer</h3>
        <p>Change format of your files as per your desired structure</p>
      </button>
      <button class="card-btn" disabled>
        <h3>New Tools Coming Soon</h3>
        <p>Stay tuned for more features</p>
      </button>
      <button class="card-btn" disabled>
        <h3>New Tools Coming Soon</h3>
        <p>Stay tuned for more features</p>
      </button>
      <button class="card-btn" disabled>
        <h3>New Tools Coming Soon</h3>
        <p>Stay tuned for more features</p>
      </button>
      <button class="card-btn" disabled>
        <h3>New Tools Coming Soon</h3>
        <p>Stay tuned for more features</p>
      </button>
    </div>

  </div>

  <!-- Footer -->
  <div class="footer">Made with <span>‚ù§Ô∏è</span> by Aranix</div>
</body>
</html>
