<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel Helper by Aranix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #1976d2;
      --primary-dark: #0d47a1;
      --light: #e3eaf7;
      --coming: #e3eaf7;
      --coming-text: #888;
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f0f6ff, #eaf1fb);
      color: #222;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    main {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100vw;
      padding: 2rem 1rem 2rem 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
    }
    h1 {
      font-size: 1.7rem;
      color: var(--primary-dark);
      margin-bottom: 0.2rem;
    }
    h2 {
      font-size: 1.1rem;
      color: #555;
      font-weight: 400;
      margin-top: 0;
      margin-bottom: 1.2rem;
    }
    .tool-btn {
      width: 100%;
      max-width: 320px;
      padding: 14px;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background .2s, transform .1s;
      font-weight: 500;
      background: var(--primary);
      color: #fff;
    }
    .tool-btn:hover, .tool-btn:focus {
      background: var(--primary-dark);
      transform: scale(1.02);
    }
    .coming-btn {
      background: var(--coming);
      color: var(--coming-text);
      cursor: not-allowed;
      border: 1px solid #dbe7fa;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 8px;
      width: 100%;
      max-width: 320px;
      padding: 14px;
      opacity: 0.8;
    }
    @media (max-width: 600px) {
      main { padding: 1rem; border-radius: 0.7rem; max-width: 98vw;}
      h1 { font-size: 1.2rem;}
      h2 { font-size: 0.95rem;}
      .tool-btn, .coming-btn { font-size: 0.95rem; padding: 10px; }
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome to Excel Helper</h1>
    <h2>by Aranix</h2>
    <button class="tool-btn" onclick="location.href='index.html'">Smart Merge</button>
    <button class="coming-btn" disabled>Other tools coming soon...</button>
    <button class="coming-btn" disabled>Other tools coming soon...</button>
  </main>
</body>
</html>
