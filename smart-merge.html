<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Smart Merge — Aranix</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg-1:#030513;
      --bg-2:#071027;
      --panel:#071226;
      --card:#0b1220;
      --muted:#95a0b8;
      --text:#e7eefc;
      --primary:#2f7df6;
      --primary-600:#1f61d6;
      --accent:#7c5cff;
      --radius:14px;
      --container-w:900px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: Inter, "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      display:flex;
      justify-content:center;
      padding:32px 18px;
    }

    /* main centered column */
    .container{
      width:100%;
      max-width:var(--container-w);
      padding: 0 20px;
    }

    /* Brand / page top */
    .brand{
      text-align:center;
      margin-bottom:18px;
    }
    .brand h1{
      margin:0;
      font-size:28px;
      font-weight:700;
      background:linear-gradient(90deg,var(--primary),var(--accent));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow: 0 6px 24px rgba(47,125,246,0.06);
    }

    /* header/banner */
    .banner{
      background: linear-gradient(135deg, rgba(47,125,246,0.06), rgba(124,92,255,0.03));
      border-radius:var(--radius);
      padding:22px;
      margin-bottom:22px;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }
    .banner h2{
      margin:0 0 8px 0;
      font-size:20px;
      font-weight:700;
      color:var(--text);
    }
    .banner p{
      margin:0;color:var(--muted);font-size:14px;
    }

    /* upload card */
    .upload-card{
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.015));
      border-radius:14px;
      padding:18px;
      margin:10px 0;
      border:1px solid rgba(255,255,255,0.03);
    }

    .upload-area{
      border-radius:12px;
      border: 2px dashed rgba(255,255,255,0.06);
      padding:36px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      min-height:160px;
      justify-content:center;
      transition: background 0.18s, box-shadow 0.18s, border-color 0.18s;
      background: linear-gradient(180deg, rgba(255,255,255,0.005), transparent);
    }
    .upload-area.dragover{
      background: linear-gradient(180deg, rgba(47,125,246,0.04), rgba(124,92,255,0.02));
      border-color: rgba(47,125,246,0.35);
      box-shadow: 0 10px 30px rgba(47,125,246,0.06);
    }

    .upload-ico{
      width:48px;height:48px;border-radius:8px;display:grid;place-items:center;
      color:var(--primary);font-size:28px;
      background: linear-gradient(90deg, rgba(47,125,246,0.12), rgba(124,92,255,0.08));
    }

    .upload-area h3{margin:0;font-size:16px;font-weight:700}
    .upload-area p{margin:0;color:var(--muted);font-size:13px}

    .btn-primary{
      background: linear-gradient(90deg,var(--primary),var(--primary-600));
      border: none;
      color: white;
      padding:10px 16px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 8px 24px rgba(47,125,246,0.12);
    }
    .btn-primary:active{transform:translateY(1px)}

    .muted-small{font-size:12px;color:var(--muted);margin-top:6px}

    /* file list preview */
    
    .file-list{
      margin-top:14px;
      display:flex;
      flex-wrap:wrap;          /* allow chips to flow into multiple rows */
      gap:10px;                /* horizontal + vertical space between chips */
      align-items:flex-start;
    }
    
    /* compact chip style so they sit side-by-side */
    .file-chip{
      background: rgba(255,255,255,0.02);
      border-radius:10px;
      padding:8px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      font-size:13px;
      color:var(--text);
      border:1px solid rgba(255,255,255,0.02);
    
      /* flex sizing: prefer a compact fixed width, but allow wrapping */
      flex: 0 1 200px;        /* try to keep chips about 260px wide; shrink if needed */
      min-width: 160px;        /* won't shrink below this on narrow screens */
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    
    /* make the filename area wrap if needed */
    .file-chip > div { 
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      overflow:hidden;
    }
    .file-chip strong {
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 160px;
    }
    .file-chip small { color: var(--muted); font-size:12px; margin-left:0; }
    
    /* tiny remove button */
    .file-chip button{
      background:transparent;
      border:0;
      color:var(--muted);
      cursor:pointer;
      font-size:14px;
      padding:6px;
      border-radius:6px;
    }
    .file-chip button:hover{ color:#ff6b6b; background: rgba(255,255,255,0.02) }
    
    /* responsive: chips become full width on very small screens */
    @media (max-width:420px){
      .file-chip{ flex: 0 1 100%; min-width: auto; }
    }


    /* status area */
    #status{margin-top:12px;color:var(--muted);min-height:22px}
    .success{color:#4ade80}
    .error{color:#ff6b6b}

    /* responsive */
    @media (max-width:720px){
      .upload-area{padding:22px}
      .banner{padding:16px}
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <div class="container">

    <!-- Brand (aligns with index) -->
    <div class="brand">
      <h1>Aranix Helper</h1>
    </div>

    <!-- Banner header -->
    <div class="banner" role="region" aria-labelledby="merge-title">
      <h2 id="merge-title">Merge Files</h2>
      <p>Combine multiple Excel files with intelligent matching</p>
    </div>

    <!-- Upload card -->
    <section class="upload-card" aria-label="Upload files">
      <label for="files" style="display:block;font-weight:600;color:var(--muted);margin-bottom:10px;">Upload Files</label>

      <div id="uArea" class="upload-area" tabindex="0">
        <div class="upload-ico" aria-hidden>⤴</div>
        <h3>Drop your Excel files here</h3>
        <p>or click to browse files</p>
        <input id="files" type="file" name="files" multiple accept=".xls,.xlsx,.csv" style="display:none" />
        <button id="browseBtn" type="button" class="btn-primary" aria-controls="files">Browse Files</button>
      </div>

      <div class="file-list" id="fileListContainer" aria-live="polite"></div>

      <div style="margin-top:14px">
        <button id="mergeBtn" class="btn-primary" disabled>Merge Files</button>
        <div id="status"></div>
      </div>
    </section>

  </div>

<script>
  // Elements
  const uArea = document.getElementById('uArea');
  const filesInput = document.getElementById('files');
  const browseBtn = document.getElementById('browseBtn');
  const fileListContainer = document.getElementById('fileListContainer');
  const mergeBtn = document.getElementById('mergeBtn');
  const status = document.getElementById('status');

  let currentFiles = [];

  // Helpers
  function renderFileList() {
    fileListContainer.innerHTML = '';
    if (!currentFiles.length) return;
    currentFiles.forEach((f, i) => {
      const el = document.createElement('div');
      el.className = 'file-chip';
      el.innerHTML = `<div><strong>${f.name}</strong><small>${(f.size/1024/1024).toFixed(2)} MB</small></div>
        <div><button data-i="${i}" style="background:transparent;border:0;color:var(--muted);cursor:pointer">✕</button></div>`;
      fileListContainer.appendChild(el);
    });

    // attach remove handlers
    fileListContainer.querySelectorAll('button[data-i]').forEach(btn=>{
      btn.addEventListener('click', (e)=>{
        const idx = Number(e.currentTarget.dataset.i);
        currentFiles.splice(idx,1);
        renderFileList();
        mergeBtn.disabled = currentFiles.length === 0;
      });
    });
  }

  function setStatus(text, cls){
    status.textContent = text || '';
    status.className = cls || '';
  }

  // Drag & drop
  uArea.addEventListener('dragover', (e)=>{
    e.preventDefault();
    uArea.classList.add('dragover');
  });
  uArea.addEventListener('dragleave', (e)=>{
    uArea.classList.remove('dragover');
  });
  uArea.addEventListener('drop', (e)=>{
    e.preventDefault();
    uArea.classList.remove('dragover');
    const dt = e.dataTransfer;
    if (dt && dt.files && dt.files.length) {
      addFiles(dt.files);
    }
  });

  // Browse button triggers hidden input
  browseBtn.addEventListener('click', (e) => {
    e.stopPropagation();   // prevent the parent click handler from also firing
    filesInput.click();
  });

  uArea.addEventListener('click', ()=> filesInput.click());

  filesInput.addEventListener('change', ()=>{
    if (filesInput.files && filesInput.files.length) addFiles(filesInput.files);
  });

  // Add File(s) function
  function addFiles(list){
    // convert to array and filter supported types
    const arr = Array.from(list).filter(f=>{
      const ext = f.name.split('.').pop().toLowerCase();
      return ['xls','xlsx','csv'].includes(ext);
    });
    currentFiles = currentFiles.concat(arr);
    renderFileList();
    mergeBtn.disabled = currentFiles.length === 0;
  }

  // Upload & merge
  mergeBtn.addEventListener('click', async ()=>{
    if (!currentFiles.length) return;
    status.innerHTML = '<span class="spinner"></span> Uploading and merging...';
    status.className = '';
    mergeBtn.disabled = true;

    const form = new FormData();
    currentFiles.forEach(f => form.append('files', f));

    try {
      const resp = await fetch('https://web-production-1372f.up.railway.app/merge', {
        method: 'POST',
        body: form
      });

      if (!resp.ok) {
        const txt = await resp.text().catch(()=> 'Error merging files');
        setStatus('❌ ' + txt, 'error');
        mergeBtn.disabled = false;
        return;
      }

      const blob = await resp.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'merged.xlsx';
      document.body.appendChild(a);
      a.click();
      a.remove();
      setStatus('✅ File merged successfully! Download started.', 'success');
      // reset state
      currentFiles = [];
      renderFileList();
      filesInput.value = '';
    } catch (err) {
      setStatus('⚠️ Failed: ' + err.message, 'error');
    } finally {
      mergeBtn.disabled = currentFiles.length === 0;
    }
  });

  // accessibility: keyboard activate browse area
  uArea.addEventListener('keydown', (e)=>{
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      filesInput.click();
    }
  });
</script>
    <!-- Footer -->
  <div class="footer">Made with <span>❤️</span> by Aranix</div>
</body>
</html>
